<!DOCTYPE html>
<html>
<head>
	<!-- the mapbox libraries -->
	
	<meta charset='utf-8' />
    <title>NYC Flood Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
	<div id="map" style="width: 800px; height: 800px;" class="mapboxgl-map"></div> 
	</style>

</head>
<body>
<style>
#menu {
		background-color: #bf223c80;
		position: absolute;
		z-index: 1;
		top: 10px;
		left: 10px;
		border-radius: 3px;
		width: 10em;
		border: 1px solid rgba(0,0,0,0.4);
		font-family: 'Open Sans', sans-serif;
		}
</style>
 
<div id="menu">
	<h3> Hurricane Sandy Flood Innundation Area </h3>
</div>
<div id='map'></div>

<script>

	mapboxgl.accessToken = 'pk.eyJ1IjoibG1oYW5uYWgiLCJhIjoiY2pvNHYzNnZ4MDBuNjNxcHUwZzR3dmR5bSJ9.c2ULzGUVCYiPhkvdiqTRZw';
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/lmhannah/cjwl4u7oy3rb31cr0zjlf7qnr',
			zoom: 9.8,
			center: [-73.913709, 40.701839]
		});

		map.on('load', function(){
			map.addSource('Sandy', {
				"type": "geojson",
				"data": "Sandy.json"
			});

			map.addLayer({
				"id":"Sandy Innundation Zone",
				"type": "fill",
				"source": "Sandy",
				"layout":{},
				"paint": {
					"fill-color": "#bf223c",
					'fill-opacity':0.5
					} 

			});
			
		});


// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());


	</script>


	

	
 
</body>
</html>
